<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎉 Happy Vibes! 🎈</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Comic Sans MS", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: background 1s ease;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin: 0;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            margin: 10px 0 30px;
        }

        button {
            background-color: #fff;
            border: none;
            color: #ff69b4;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 5s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<h1>😄 Happy Vibes Zone 😄</h1>
<p>Click below to unleash the fun!</p>
<button onclick="partyTime()">🎈 Party Time! 🎈</button>

<script>
    const colors = [
        ["#ff9a9e", "#fad0c4"],
        ["#a1c4fd", "#c2e9fb"],
        ["#fbc2eb", "#a6c1ee"],
        ["#84fab0", "#8fd3f4"],
        ["#fccb90", "#d57eeb"]
    ];

    function randomEmoji() {
        const emojis = ["🎉", "✨", "💫", "🌈", "💖", "🦄", "🎈", "😄", "🍭"];
        return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function createEmoji() {
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.textContent = randomEmoji();
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = "100vh";
        emoji.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
    }

    function changeBackground() {
        const pair = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.background = `linear-gradient(135deg, ${pair[0]}, ${pair[1]})`;
    }

    function partyTime() {
        changeBackground();
        for (let i = 0; i < 30; i++) {
            setTimeout(createEmoji, i * 100);
        }
    }

    // Ambient color change
    setInterval(changeBackground, 8000);
</script>
</body>
</html>
